<!DOCTYPE html>
<html>
  <head>
    <title>Twitch Query</title>
    <meta name="description" content="Search through streams on Twitch">
    <meta name="keyword" content="search, Twitch, streams, gaming, API">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/styles.css">

  </head>

<!-- Rules:
- Write a simple web app that hits the Twitch API URL shown at the top (there are API docs online)
- Use JSONP when utilizing the Twitch API's
- Build the URL based on the query entered by the user in the search box shown in the mock
- Build out the list as shown in the mock.
- All UI elements are mandatory and self-explanatory
- Feel free to add more/better UI, as long as you include the mandatory elements
- No frameworks like jQuery/AngularJS, please use vanilla JS to implement UX, hit the API and render content -->

  <body>
    <main>
      <section class=search>
        <h1>Search through streams on Twitch</h1>
        <div id=search-container>
          <input id="query-input" placeholder="Search query..."></input>
          <button id="search">Search</button>
          <p id=invalid-input>Query invalid!</p>
        </div>
      </section>
      <section id=results>
        <p id="num-results"></p>
        <p id="pagination" data-current-page="1"></p>

        <!--
        below is a script with an unknown type (so it won't render) for templating purposes
        I personally find this approach more convenient,
        and I like that I can also see the template within the context of the DOM that I am utilizing it on
         -->
        <script type=html/template id=result-template>
            <a href="{streamUrl}" target="_blank" class=result-container>
              <div class=preview-img style="background-image:url('{imgUrl}')"></div>
              <div class="text-info">
                <h2 class="display-name">{displayName}</h2>
                <div class="details">
                  <p class="game-name">{gameName} | <span>{numViews} viewers</span></p>
                  <p class="description">{description}</p>
                </div>
              </div>
            </a>
          </script>

        <div id="results-container"></div>
      </section>
    </main>
  </body>
  <script src="app.js"></script>
</html>
